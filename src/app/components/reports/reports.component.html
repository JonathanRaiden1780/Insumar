<!-- Status General-->
<div class="card mt-3 mr-3 ml-3">
    <div class="card-header text-center text-white" style="background-color: #2a206f"><h2><strong>Reportes:</strong></h2></div>
<div class="row">
<div class="col-sm-6" >
  <div class="card  mt-3 mb-3 ml-3" id="content" #content>
    <div class="card-header text-center text-white" style="background-color: #ff6a00"  ><strong>Estatus General</strong></div>
      <table class="table table-hover" >
        <thead class="table-info text-center" id="head" #head>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Stock</th>
            <th scope="col">Fecha de Entrada</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody class="text-center" style="background-color: #c4dff6">
          <tr *ngFor="let productos of listadoProductos | async ">
            <td>{{productos.producto}}</td>
            <td>{{productos.inventario}}</td>
            <td>{{productos.fecha}}</td>
            <td>{{productos.proveedor}}</td>
            <td>${{productos.Precio}}</td>
          </tr>
        </tbody>
      </table> 
  </div>
</div>
<div class="col-sm-6">
  <div class="card mt-3 mb-3 mr-3">
    <div class="card-header text-center text-white" style="background-color: #ff6a00"><strong>Imprime reportes</strong></div>
      <div class="card-body">
          <form>

          </form>
          <button type="button" class="btn btn-success btn-lg btn-block"><strong>Reporte Filtrado</strong></button>
          <button type="button" class="btn btn-success btn-lg btn-block" (click)="downloadPDF()"><strong>Imprime Reporte General</strong></button>
      </div>
  </div>
</div>
</div>
<div class="card-footer text-muted text-right">Ultima Actualizacion</div>
</div>
