
<div class="col-md-5 offset-md-3 mt-3">
      <div class="card mb-3 text-center" style="max-width: 20rem; background-color: #2a206f">
              <div class="card-header">
                  <img class="card-img-top" src="https://image.ibb.co/cSwFvL/Insumarlogo.png" alt="casanova-renta-de-autos-24">
              </div>
              <form (submit)="onSubmitLogin()">
                  <div class="card-header form-group text-white">
                      <h5><strong>Correo Electronico</strong></h5>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><fa-icon [icon]="faEnvelope"></fa-icon></span>
                        </div>
                        <input type="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="tunombre@casanovarentacar.mx">
                      </div>
                    </div>
                    <div class="card-header form-group text-white">
                      <h5><strong>Contrase√±a</strong></h5>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
                        </div>
                        <input type ="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="********">
                      </div>
                    </div>
                    <flash-messages class="text-center"></flash-messages>
                  <button type="submit" class="btn btn-warning text-center btn-block form-inline"><fa-icon [icon]="faDolly" class="fa-2x"></fa-icon><h5><strong>Ingresar</strong></h5></button>
            </form>
      </div>
</div>
