<div class="card col-md-3 mx-auto mt-3 text-white text-center" style="background-color: #2a206f">
  <h1><strong>Inventario</strong></h1>
</div>

<div class="text-center mt-3 col-md-6 mx-auto mb-3" style="width: 80%">
  <ngx-datatable
    class="dark"
    [headerHeight]="50"
    [columnMode]="'force'"
    [rowHeight]="'auto'"
    [footerHeight]="50"
    [count]="true"
    [limit]="10"
    [rows]="rows"
  >
    <ngx-datatable-column name="Fecha">
    <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Idprov">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Cantidad">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Sucursal">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Asignado">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
