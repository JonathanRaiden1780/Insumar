<div class="card col-md-3 mx-auto mt-3 text-white text-center" style="background-color: #2a206f"><h1><strong>Inventario</strong></h1></div>
<div class="text-center mt-3 col-md-6 mx-auto mb-3" style="width: 80%">
  <ngx-datatable
    class="dark"
    [headerHeight]="50"
    [columnMode]="'force'"
    [rowHeight]="'auto'"
    [footerHeight]="50"
    [count]="true"
    [limit]="10"
    [rows]="rows"
  >
    <ngx-datatable-column name="Fecha">
    <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Idprov">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Cantidad">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Sucursal">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Asignado">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
<!--https://tphangout.com/angular-5-data-tables-revisited/   https://stackoverflow.com/questions/46661305/is-it-possible-to-change-the-ngx-datatable-column-name-->

<div class="col-md-6 text-center text-white mx-auto mb-3">
  <div class="btn-group" role="group">
  <button type="button" class="btn btn-success" style="background-color: #279b37" routerLinkActive="active-link" routerLink="/pedidos"><h3><strong>Solicitar Insumos</strong></h3></button>
  <button type="button" class="btn btn-success" style="background-color: darkorange" routerLinkActive="active-link" routerLink="/control"><h3><strong>Asignar Insumos</strong></h3></button>
</div>
</div>
