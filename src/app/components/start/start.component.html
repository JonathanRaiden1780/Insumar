<div class="row mt-3">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header text-center text-white" style="background-color: #275DAD"><h1><strong>Agregar Productos</strong></h1></div>
      <div class="card-body">
        <form #formGuardar="ngForm" (ngSubmit)="onGuardarProducto(formGuardar)">
            <div style="overflow-x:auto;">
              <table class="table table-light">
                <thead class="text-center text-white" style="background-color: #5B616A">
                  <tr>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Categoria</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-active">
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre" id="Nombre" name="Nombre" [(ngModel)]="Producto.Nombre" #descripcion="ngModel">
                      </div> 
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Papeleria/Cafeteria/Oficina/etc.." id="Categoria" name="Categoria" [(ngModel)]="Producto.categoria" #categoria="ngModel">
                      </div> 
                    </td>
                  </tr>
                </tbody>
              </table> 
            </div>
          <div class="card-footer"><button type="submit" class="btn btn-block text-white" value="Guardar" style="background-color: #ABA9C3"><h3><strong>Ingresar</strong></h3></button></div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card"><div class="card-header text-center text-white" style="background-color: #275DAD"><h1><strong>Productos</strong></h1></div>
      <div class="card-body">
        <form>
          <div style="overflow-x:auto;"> 
            <table ng-table="tableEntradas" show-filter='true' class="table table-light">  
              <thead class="text-center text-white" style="background-color: #5B616A">
                <tr ng-repeat="controlService in $data">
                  <th scope="col">Producto</th>
                  <th scope="col">Categoria</th>
                </tr>
              </thead>
              <tbody class="text-center table-secondary" *ngFor="let controlService of listadoControl | async"> 
                <tr>
                  <td>{{controlService.producto}}</td>
                  <td>{{controlService.categoria}}</td>
                </tr>
              </tbody>    
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
