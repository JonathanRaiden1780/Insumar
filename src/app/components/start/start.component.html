  <div class="col-sm-auto">
    <div class="card">
      <div class="card-header text-center text-white" style="background-color: #005792"><h4><strong>Agregar Productos</strong></h4></div>
      <div class="card-body">
        <form #formGuardar="ngForm" (ngSubmit)="onGuardarProducto(formGuardar)">
            <div style="overflow-x:auto;">
              <table class="table">
                <thead class="text-center">
                  <tr>
                    <th scope="col" style="background-color: #f95959">Codigo</th>
                    <th scope="col" style="background-color: #455d7a; color: white">Descripcion/Nombre</th>
                    <th scope="col" style="background-color: #455d7a; color: white">Unidad</th>
                    <th scope="col" style="background-color: #455d7a; color: white">Categoria</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table">
<!--Captura de Codigo-->
                    <td>
                      <div class="form-group text-center"> 
                        <input type="text" class="form-control" placeholder="PH0101" name="codigo" [(ngModel)]="codigo" #codigos="ngModel">
                      </div>
                    </td>
<!--Captura de Nombre/Descripcion-->
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre" id="Papel Higienico Grande" name="producto" [(ngModel)]="producto" #descripcion="ngModel">
                      </div> 
                    </td>
<!--Captura de Unidad-->
                    <td>
                      <div class="form-group text-center">
                          <select class="form-control" id="CaptUnidad" (change)="onChange($event.target.value)">
                            <option >Selecciona...</option>
                            <option [ngValue]="tipo" >pieza</option>
                            <option [ngValue]="tipo" >litro</option>
                            <option [ngValue]="tipo" >paquete</option>

                          </select>
                        </div>
                    </td>
<!--Captura de Categoria-->
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Papeleria/Cafeteria/Oficina/etc.." id="Categoria" name="Categoria" [(ngModel)]="categoria" #categorias="ngModel">
                      </div> 
                    </td>
                  </tr>
                </tbody>
              </table> 
            </div>
          <div class="card-footer"><button type="submit" class="btn btn-block text-white" value="Guardar" style="background-color: #005792"><h3><strong>Agregar</strong></h3></button></div>
        </form>
      </div>
    </div>
  </div>
  <br>

<!--Muestra listado de Productos - permite la eliminacion del producto de la BD-->
<div class="col-sm-auto">
    <div class="card">
      <div class="card-header text-center text-white" style="background-color: #005792 "><h4><strong>Listado Productos</strong></h4></div>
      <ngx-datatable
      class="material text-center"
      [headerHeight]="50"
      [columnMode]="'force'"
      [rowHeight]="'auto'"
      [footerHeight]="50"
      [count]="true"
      [limit]="2"
      [rows]="rows"
      width="469"
  > 
  <ngx-datatable-column name="Codigo">
      <ng-template ngx-datatable-cell-template let-value="value" >
          {{value}}
      </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Producto/Descripcion" >
      <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
      </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Unidad">
      <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
      </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Categoria">
      <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
      </ng-template>
  </ngx-datatable-column>
<!-- Boton para eliminar producto -->
  <ngx-datatable-column name="Eliminar">
      <ng-template ngx-datatable-cell-template>
          <div class="formGroup">
            <button class="btn btn-outline-danger" (click)="DeleteProd(rowsi);" value="Guardar"><fa-icon [icon]="faTimes"></fa-icon></button>
          </div>
      </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
    </div>
  </div>
