<legend>Producto Nuevo</legend>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Cantidad</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Identificador</th>
      <th scope="col">Categoria</th>
      <th scope="col">Proveedor</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active">
      <th scope="row"> 
          <div class="form-group">
                <select class="form-control" id="Cantidad">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                 </select>
          </div>
      </th>
      <td>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Descripcion del Producto" id="inputDefault">
          </div> 
        </form>
      </td>
      <td>
          <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="ID" id="inputDefault">
              </div> 
            </form>
      </td>
      <td>
          <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Papeleria/Cafeteria/Oficina/etc.." id="inputDefault">
              </div> 
            </form>
      </td>
      <td>
          <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Proveedor" id="inputDefault">
              </div> 
            </form>
      </td>
    </tr>
  </tbody>
</table> 
  <p class="lead">
    <a class="btn btn-warning btn-lg" href="#" role="button">Registrar</a>
  </p>
