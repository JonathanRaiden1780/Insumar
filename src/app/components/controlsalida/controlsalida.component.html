<form #formGuardar="ngForm" (ngSubmit)="onGuardarSalida(formGuardar); stock(formGuardar)">
<h1 class="titulo-tabla">Salidas</h1>
  <div style="overflow-x:auto;"> 
     <table class="table table-light">
        <thead>
            <tr>
              <th scope="col" >Fecha</th>
              <th scope="col">Cantidad</th>
              <th scope="col" >Producto</th>
              <th scope="col">Sucursal</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active">   
                <td>
                    <div class="form-group">
                        <input type="date" class="form-control"  id="fecha" name="fecha" [(ngModel)]="controlsalidas.fecha" #fecha="ngModel">        
                    </div>     
                </td>             
                <td>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Cantidad del Producto" 
                            id="cantidad" name="cantidad" [(ngModel)]="cantprod" #cantidad="ngModel">
                    </div> 
                </td>
                <td>
                    <div class="form-group" >   
                        <select aria-valuetext="producto" name="producto" class="form-control" placeholder="Producto"
                        [(ngModel)]="query" #producto="ngModel" (change)="onChange($event.target.value)">
                            <option [ngValue]="productos"  *ngFor="let productos of listadoProductos | async">{{productos.Nombre}} </option>
                        </select>
                    </div>  
                </td>
                
                <td >
                    <div class="form-group" >
                        <select name="sucursal" class="form-control" placeholder="sucursal"
                        [(ngModel)]="controlsalidas.sucursal" #proveedor="ngModel" >
                        
                            <option [ngValue]="sucursal.Sucursal" *ngFor="let sucursal of listadoSucursal | async" >{{sucursal.Sucursal}}</option>
                        </select>
                    </div>  
                </td>
                
            </tr>
        </tbody>
      </table> 
      
</div>
<p>stock: {{ query.cantidad}}</p>
<p class="lead">
        <button type="submit" class="btn btn-warning  btn-lg" value="Guardar"> Registrar</button>
      </p> 
</form>
<form  *ngFor="let controlService of listadoControl | async" >
<div style="overflow-x:auto;"> 
    <table class="table table-light">  
        <thead>
            <tr>
              <th scope="col" >Fecha</th>
              <th scope="col">Cantidad</th>
              <th scope="col" >Producto</th>
              <th scope="col">Sucursal</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active ">   
                <tr >
                    <td><div>{{controlService.fecha}}</div></td>
                    <td><div>{{controlService.cantidad | number}}</div></td>
                    <td><div>{{controlService.producto}}</div></td>
                    <td><div>{{controlService.sucursal}}</div></td>
                </tr>
          </tbody>    
      </table>
  </div>
</form>
